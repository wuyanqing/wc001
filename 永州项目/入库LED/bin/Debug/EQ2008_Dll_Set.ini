#################################################################################
#EQ2008-I/II控制卡动态库参数配置文件:						#
#										#
#	1、控制卡地址"[地址：n]"和"CardAddress" 范围为：0~255;			#
#										#
#	2、控制卡类型"CardType"的取值为：					#
#		EQ3002-I=0、EQ3002-II=1、EQ3002-III=2、EQ2008-I/II=3;		#
#		EQ2010-I=4、EQ2008-IE=5、EQ2011=7、EQ2012=8			#	
#										#
#	3、控制卡通讯模式“CommunicationMode”的取值为：			#
#		串口通讯=0、网路通讯=1						#
#										#
#	4、显示屏的宽度和高度分别为“ScreemWidth”和“ScreemHeight”，取值为：	#
#		ScreemWidth=8的倍数						#
#
#	5、串口波特率和串口号分别为“SerialBaud”和“SerialNum”，取值为：	#
#		SerialBaud=(9600，19200，57600，115200);			#
#		SerialNum =(1为COM1口，2为COM2口);				#
#										#
#	6、网络端口号“NetPort”必须为5005;					#
#										#
#	7、参数“IpAddressn”为IP地址：默认值为192.168.1.236			#
#										#
#注意：										#
#	*地址为n的控制卡对应配置文件中[地址：n-1]下面的参数；			#
#	*地址的个数可以根据实际显示屏的个数添加；				#
#	*不要修改本文件的文件名及后缀；						#
#	*本文件必须和应用程序放在同一个目录下。					#
#										#
#################################################################################		

[地址：0]
CardType=7
CardAddress=2
CommunicationMode=1
ScreemHeight=160
ScreemWidth=256
SerialBaud=115200
SerialNum=1
NetPort=5005
IpAddress0=192
IpAddress1=168
IpAddress2=1
IpAddress3=236


